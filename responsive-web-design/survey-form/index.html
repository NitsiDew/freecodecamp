<!DOCTYPE htlm>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input type="text" id="name" placeholder="Name "required>
      <label id="email-label">Email</label>
      <input type="email" id="email" placeholder="Email" required>
      <label id="number-label">Age</label>
      <input type="number" id="number" min="1" max="100" placeholder="Age" required>
      <select id="dropdown">
        <option>First option</option>
        <option>Second option</option>
      </select>
      <input type="radio" name="smth" value="a">A
      <input type="radio" name="smth" value="b">B
      <input type="checkbox" value="c"> C
      <input type="checkbox" value="d"> D
      <textarea></textarea>
      <button type="submit" id="submit">Submit
    </form>
  </body>
</html>
